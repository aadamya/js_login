<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container" style="margin-top: 45px;">
      
      <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>

  
  <button type="button" class="btn btn-primary" onclick="validateData()">Submit</button>
</form>

    </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>


<script type="text/javascript">
  
  function validateData()
  {
    var username = document.getElementById('username');
    var password = document.getElementById('password');

    sessionStorage.setItem("loggedinUser",username.value);

    if(username.value == "Robin" && password.value == "1234" || username.value == "Kishan" && password.value == "1234" || username.value == "Bipul" && password.value == "1234" || username.value == "Akriti" && password.value == "1234" || username.value == "Chandan" && password.value == "1234")
    {
      window.location.href="welcome.html";
    }
    else
    {
      alert('No Authorised user found');
    }
  }


</script>
